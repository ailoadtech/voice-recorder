  <line x1="26.666666666666668" y1="22.4" 
        x2="37.333333333333336" y2="22.4" 
        stroke="#3B82F6" stroke-width="0.96" stroke-linecap="round"/>
  <line x1="26.666666666666668" y1="28" 
